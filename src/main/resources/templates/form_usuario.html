<!DOCTYPE html>
<html lang="pt-br" xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/global.style.css}"/>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário usuário</title>
    </head>
    <header th:insert="shared/header.html :: nav"></header>
    <body>
        <div class="container" style="margin-top: 55px">
            <form class="form-group" th:action="${isEditingMode} ? @{/usuarios/{id}/atualizar(id=${usuario.id})} : @{/cadastrar-usuario}" th:object="${usuario}" method="post">
                <div class="row"> 
                    <div class="form-group col-sm-8">
                        <label>Nome:</label>
                        <input
                            id="input-codigo"
                            class="form-control"
                            type="text"
                            th:field="*{nome}"
                            />
                        <span class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span> 
                    </div>
                    <div class="form-group col-sm-4">
                        <label>Função:</label>
                        <select class="form-select" th:field="*{funcao}">
                            <option th:each="state : ${T(br.com.vendexpress.catalog.dto.enums.FuncaoUsuario).values()}"
                                    th:value="${state}"
                                    th:text="${state}">
                            </option>
                        </select>
                        <span class="text-danger" th:if="${#fields.hasErrors('funcao')}" th:errors="*{funcao}"></span>
                    </div>
                </div>
                <div class="row"> 
                    <div class="form-group col-sm-6">
                        <label>Login:</label>
                        <input
                            id="input-codigo"
                            class="form-control"
                            type="text"
                            th:field="*{login}"
                            />
                        <span class="text-danger" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span> 
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Senha:</label>
                        <input
                            id="input-qtd-estoque"
                            class="form-control"
                            type="text"
                            th:field="*{senha}"
                            />
                        <span class="text-danger" th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"></span>
                    </div>
                </div>
                <div class="area-botao">
                    <button class="btn btn-secundary" type="submit">Cadastrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
