<!DOCTYPE html>
<html lang="pt-br" xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/login.style.css}"/>
        <link rel="stylesheet" th:href="@{/css/global.style.css}"/>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
    </head>
    <body>
        <div class="container" style="margin-top: 10px">
            <div class="card-login">
                <form id="form"  th:action="@{/login}" th:object="${loginrequest}" method="post">
                    <div class="row">
                        <div class="form-group col-sm-12">
                            <label class="control-label">Login:</label>
                            <input
                                id="form-input"
                                type="text"
                                class="form-control"
                                th:field="*{login}"
                                required
                                />
                        </div>

                        <div class="form-group col-sm-12">
                            <label>Senha:</label>
                            <input
                                id="form-input"
                                type="password"
                                class="form-control"
                                th:field="*{senha}"
                                required
                                />
                        </div>
                    </div>
                    <div th:if="${param.error}">
                        <span class="text-danger">Usuário ou senha incorreta.</span> 
                    </div>
                    <button type="submit" class="btn btn-primary">Acessar</button>
                </form>
            </div>
        </div>
    </body>
</html>
